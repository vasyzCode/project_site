{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    {% if users %}
    <h3 class="title">Найдено - {{ count }}</h3>
    {% for user in users %}
    <div class="box button is-medium is-danger">
        <a href="/profile/{{ user[0] }}"><p>{{ user[0] }} {{ user[1] }} {{ user[2] }} {{ user[3] }}</p></a>
    </div>
    {% endfor %}
    {% else %}
    <h3 class="title">Ничего не найдено :(</h3>
    {% endif %}
</div>
{% endblock %}
